<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2732">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Full background -->
  <rect width="2048" height="2732" fill="url(#grad1)"/>
  
  <!-- Centered icon group -->
  <g transform="translate(768, 1110)">
    <!-- Dashboard grid (2x2) -->
    <g fill="white" opacity="0.9">
      <rect x="0" y="0" width="87.04" height="87.04" rx="15.36"/>
      <rect x="112.64" y="0" width="87.04" height="87.04" rx="15.36"/>
      <rect x="0" y="112.64" width="87.04" height="87.04" rx="15.36"/>
      <rect x="112.64" y="112.64" width="87.04" height="87.04" rx="15.36"/>
    </g>
    
    <!-- Message bubble with dots -->
    <g transform="translate(230.4, 230.4)">
      <!-- Speech bubble -->
      <path d="M 0,0 Q 0,-35.84 35.84,-35.84 L 184.32,-35.84 Q 220.16,-35.84 220.16,0 L 220.16,97.28 Q 220.16,133.12 184.32,133.12 L 87.04,133.12 L 35.84,184.32 L 35.84,133.12 Q 0,133.12 0,97.28 Z" 
            fill="white" 
            opacity="0.9"/>
      
      <!-- Three dots -->
      <circle cx="66.56" cy="48.64" r="14.336" fill="#6366f1"/>
      <circle cx="110.08" cy="48.64" r="14.336" fill="#6366f1"/>
      <circle cx="153.6" cy="48.64" r="14.336" fill="#6366f1"/>
    </g>
  </g>
  
  <!-- App name -->
  <text x="1024" y="1750" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="92.16" 
        font-weight="600"
